services:
  - type: web
    name: philong-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./philong.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ENVIRONMENT
        value: production 